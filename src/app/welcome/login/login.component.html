<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 header">
            <h2>Login</h2>
            <h6>
                Get access to your Orders, Wishlist and Recommendations
            </h6>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="col-sm-12 col-md-6 login-form">
            <div class="form-group">
                <label for="email">Email</label> <br/>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">            
                <label for="password">Password</label> <br/>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            
            <button type="submit" class="log-btn" name="login" [disabled]="!loginForm.valid">Login</button>
        </form>

    </div>
</div>

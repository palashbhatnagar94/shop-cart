<div class="cart-container">
    <div class="card-content">
        <div class="cart-title">
            <h3><label>My Cart</label>                 
            <i class="close" (click)="close()">X</i>
            </h3>
        </div>
        <hr>
        <div class="empty-cart" *ngIf="cartData.length === 0">
            <strong>No items in your cart.</strong>
            <p>Your favourite items are just a click away</p>
        </div>

        <div *ngIf="cartData">
            <div *ngFor="let product of cartData; let i=index" class="item-tile">
                <img [src]="product.imageURL" alt="product.description" />
                <div class="item-desc">
                    <strong>{{ product.name }}</strong> <br />
                    <button type="button" class="item-add" (click)="addItem(product)">+</button>
                    <input type="text" [value]="product.quantity" />
                    <button type="button" class="item-remove" (click)="removeItem(product)"> - </button> X Rs.{{ product.price }}
                    <label class="item-price"> Rs. {{ product.price * (product.quantity ? product.quantity : 0) }} </label>

                </div>
            </div>
            <div *ngIf="cartData.length !== 0" class="item-lowprice-tile">
                <img src="../../static/images/lowest-price.png" alt="lowest price" /> 
                <div class="lowest-price-label">You won't find it cheaper anywhere</div>
            </div>
            <hr>
            <footer>
                <div *ngIf="cartData?.length !== 0" class="payment-label">Promo code can be applied on payment page</div>
                <button type="button" *ngIf="cartData?.length !== 0" (click)="checkout()">Proceed to Checkout<span class="checkout-btn"> Rs. {{ amountPayable }} ></span></button>
                <button type="button" *ngIf="cartData?.length === 0" (click)="startShop()">Start Shopping</button> 
            </footer>
        </div>
    </div>
</div>

<div class="cart-container">
    <div class="card-content">
        <div class="cart-title">
            <h3><label>My Cart</label>                 
            <i class="close" (click)="close()">X</i>
            </h3>
        </div>
        <hr>
        <div class="empty-cart" *ngIf="cartData.length === 0">
            <strong>No items in your cart.</strong>
            <p>Your favourite items are just a click away</p>
        </div>

        <div *ngIf="cartData">
            <div *ngFor="let product of cartData; let i=index" class="item-tile">
                <img [src]="product.imageURL" alt="product.description" />
                <div class="item-desc">
                    <strong>{{ product.name }}</strong> <br />
                    <button type="button" (click)="addItem(product)">+</button>
                    <input type="text" [value]="product.quantity" />
                    <button type="button" (click)="removeItem(product)"> - </button> X Rs.{{ product.price }}

                </div>
                <div class="item-price">
                    <label> Rs. {{ product.price * (product.quantity ? product.quantity : 0) }} </label>
                </div>
            </div>
            <div class="item-tile">
                <img src="../../static/images/lowest-price.png" alt="lowest price" /> 
                <span class="lowest-price-label">You won't find it cheaper anywhere</span>
            </div>
            <hr>
            <div class="payment-label">Promo code can be applied on payment page</div>
            <footer>
                <button type="button"  class="btn btn-danger" [disabled]="cartData.length === 0" (click)="checkout()">Proceed to Checkout<span class="checkout-btn">{{ amountPayable }} ></span></button> 
            </footer>
        </div>
    </div>
</div>

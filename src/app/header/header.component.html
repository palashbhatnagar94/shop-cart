<header class="header-container" [ngClass]="{'hide' : windowWidth < 600}">
        <img src="/static/images/logo.png" alt="logo image" class="logo" />
        <a routerLink="/home">Home</a>
        <a routerLink="/products">Products</a>
        <div class="cart-login">
            <div *ngIf="!userLoggedIn">
                <a routerLink="/login">SignIn</a>
                <a routerLink="/register">Register</a>
            </div>
            <div *ngIf="userLoggedIn">
                <a href="#" (click)="logout()">Log Out</a>
            </div>
            <div class="cart">
                <img src="/static/images/cart.svg" alt="cart image"  (click)="showCart()"/> {{ totalItem }} Items   
            </div>
        </div>
</header>
<header class="header-container" [ngClass]="{'hide' : windowWidth > 600}"> 
        <img src="/static/images/logo.png" alt="logo image" class="logo" />             
          
        <div class="cart cart-sm"> 
            <img src="/static/images/cart.svg" alt="cart image"  (click)="showCart()"/> {{ totalItem }} Items 
            <button class="btn-sm dropdown-toggle" type="button" (click)="menuToggle()"></button>  
        </div>
</header>

<ul class="menu" [ngClass]="{'show': showMenu}" (click)="menuToggle()">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/products">Products</a></li>
    <li *ngIf="!userLoggedIn"><a routerLink="/login">SignIn</a></li>
    <li *ngIf="!userLoggedIn"><a routerLink="/register">Register</a></li>
    <li *ngIf="userLoggedIn"><a routerLink="/home" (click)="logout()">Log Out</a></li>
</ul>
